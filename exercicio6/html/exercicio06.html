<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesquisa de CEP</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <h2>Pesquisa de CEP</h2>
  <label for="cepInput">CEP:</label>
  <input type="text" id="cepInput" placeholder="Digite o CEP">
  <button onclick="pesquisarCEP()">Pesquisar</button>
  
  <br><br>
  
  <label for="cidadeInput">Cidade:</label>
  <input type="text" id="cidadeInput" placeholder="Digite a cidade">
  <label for="ufInput">UF:</label>
  <input type="text" id="ufInput" placeholder="Digite a sigla do estado">
  <label for="ruaInput">Rua:</label> <!-- Adicionando o campo de entrada para a rua -->
  <input type="text" id="ruaInput" placeholder="Digite a rua">
  <button onclick="pesquisarCidade()">Pesquisar</button>
  
  
  <br><br>
  
  <label for="cepInicialInput">CEP Inicial:</label>
  <input type="text" id="cepInicialInput" placeholder="CEP Inicial">
  <label for="cepFinalInput">CEP Final:</label>
  <input type="text" id="cepFinalInput" placeholder="CEP Final">
  <button onclick="pesquisarCEPsIntervalo()">Pesquisar por intervalo</button>
  
  <br><br>
  
  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
